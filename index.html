<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Layouts Recap</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Picture" />
      <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-bell"></i></span>
      <span><i class="fas thin fa-comment"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
          <div>
              <img src="http://placekitten.com/100/100" alt="Kitten" />
          </div>
          <div>
              <strong>Kitten</strong>
          </div>
          <div>
              <p>A playful kitten</p>
          </div>
          <div>
          <a href="http://placekitten.com">More Kitten Pictures</a>
          </div>
      </span>
      <span>
          <div>
              <img src="http://place-puppy.com/100x100" alt="Puppy" />
          </div>
          <div>
              <strong>Puppy</strong>
          </div>
          <p>An adventurous puppy</p>
          <div>
              <a href="http://place-puppy.com">More Puppy Pictures</a>
          </div>
      </span>
      <span>
          <div>
              <img src="http://placebear.com/100/100" alt="Bear">
          </div>
          <div>
              <strong>Bear</strong>
          </div>
          <div>
              <p>A bear swimming</p>
          </div>
          <div>
              <a href="http://placebear.com">More Bear Pictures</a>
          </div>
      </span>
      <span>
          <div>
              <img src="https://picsum.photos/id/1/100/100" alt="Male typing on laptop">
          </div>
          <div>
              <strong>Random Picture</strong>
          </div>
          <div>
              <p>A software developer</p>
          </div>
          <div>
              <a href="https://picsum.photos/images">More Random Pictures</a>
          </div>
      </span>
    </div>
  </body>
</html>
